<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="bg-top">
            <img src="assets/images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bg-bottom">
            <img src="assets/images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="content">
            <div class="card">
                <div class="card-profile">
                    <span class="img-profile">
                        <img src="assets/images/image-victor.jpg" alt="">
                    </span>
                    <h2 class="name-profile">
                        Victor Crest
                        <span class="age-profile">26</span>
                    </h2>
                    <p class="city-profile">London</p>
                </div>
                <div class="card-footer">
                    <ul class="social-numbers">
                        <li class="item-social-numbers">
                            <span class="number">80k</span>
                            <span class="social-description">Followers</span>
                        </li>
                        <li class="item-social-numbers">
                            <span class="number">803k</span>
                            <span class="social-description">Likes</span>
                        </li>
                        <li class="item-social-numbers">
                            <span class="number">1.4k</span>
                            <span class="social-description">Photos</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
